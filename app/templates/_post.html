    <tr valign="top">
        <td>
            <img src="{{ post.author.avatar(36) }}"
                 alt="{{ post.author.username }}'s avatar"
                 height=36
                 width=36 />
        </td>
        <td>
            {{ post.author.username }} says:
            <br />
            {{ post.body }}
        </td>
    </tr>
</table>
